version: "3.3"

services:
  crowdsec:
    image: crowdsecurity/crowdsec
    hostname: crowdsec
    ipc: host
    environment:
      COLLECTIONS: openappsec/openappsec crowdsecurity/nginx crowdsecurity/base-http-scenarios crowdsecurity/linux crowdsecurity/traefik crowdsecurity/http-cve crowdsecurity/appsec-virtual-patching crowdsecurity/appsec-generic-rules crowdsecurity/sshd
      BOUNCER_KEY_openappsec: LAPI_CROWDSEC_BOUNCER_KEY
      CUSTOM_HOSTNAME: crowdsec
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./acquis.yaml:/etc/crowdsec/acquis.yaml:ro
      # - ./appsec.yaml:/etc/crowdsec/acquis.d/appsec.yaml
      - ./openappsec.yaml:/etc/crowdsec/acquis.d/openappsec.yaml
      - ./crowdsec:/etc/crowdsec
      - ./data:/var/lib/crowdsec/data
      - /var/log/crowdsec:/var/log/crowdsec
      # Assign all logs you want to monitor
      - /var/log/traefik:/var/log/traefik:ro
      - /var/log/nginx:/var/log/nginx:ro
      - /var/log/auth.log:/var/log/auth.log:ro
      - /var/log/ufw.log:/var/log/ufw.log:ro
      - /var/log/syslog:/var/log/syslog:ro
    # ports:
    #   - 7422:7422
    networks:
      - traefik-network

networks:
  traefik-network:
    external: true
