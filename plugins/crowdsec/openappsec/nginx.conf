server {
   listen       80;
   listen  [::]:80;
   server_name  localhost;

   location / {
      proxy_pass http://127.0.0.1:8085;
   }

   error_page   500 502 503 504  /50x.html;
   location = /50x.html {
      root   /usr/share/nginx/html;
   }

}

server {
   listen       8085;
   listen  [::]:8085;
   server_name  localhost;

   location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
   }

   error_page   500 502 503 504  /50x.html;
   location = /50x.html {
      root   /usr/share/nginx/html;
   }
}